<html>
<head>
<title>Lich Sinta</title>
</head>
<body>
    <h3>Lich Sinta</h3>
<script>
var ta=['a','e','i','j','o','u','y','z'];
for (n=1;n<=4;n++) {
document.write('Neam '+n+' | ');
//4 nam them 1 ngay:P
if (n==1) {
    document.write('Ngay [P]');
}
document.write('<hr>');
//5 thag
for (t=1;t<=5;t++) {
document.write('Thag '+t+' | ');
document.write('Ngay [S] <br>');
    //8 tuan
    for (c=0;c<8;c++) {
    document.write('Ngay ('+ta[c]+')');
        //9 ngay
        for (i=1;i<=9;i++) {
        document.write(' ['+i+'] ');
        }
    document.write('<br>');
    }
document.write('<hr>');
}
}
</script>
</body>
</html>
